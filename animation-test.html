<!DOCTYPE html>
<html>

<head>
  <title>Animation Test</title>

  <style type="text/css">
.slideshow {
  margin: 0;
  padding: 0;
  list-style: none;
  position: relative;
}

.slideshow li {
  opacity: 0;
  position: absolute;
  left: 0;
  top: 0;
}

.slideshow li:first-child {
  position: relative;
  opacity: 1;
}

.slideshow li:nth-child(1) {
  animation: highlight 12s 0s infinite;
}

.slideshow li:nth-child(2) {
  animation: highlight 12s 4s infinite;
}

.slideshow li:nth-child(3) {
  animation: highlight 12s 8s infinite;
}

@keyframes highlight {
  0% {
    opacity: 0;
  }
  5% {
    opacity: 1;
  }
  33% {
    opacity: 1;
  }
  38% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
  </style>
</head>

<body>
<h1>Animation Test</h1>

<ul class="slideshow" title="Slide show">
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ul>

</body>
</html>
